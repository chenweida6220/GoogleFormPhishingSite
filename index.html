    <body style="background-color:#D5F5E3;">

      <center>

      <div class="email">

        <p class="red">*</p>

        <p class="red">*</p>

        <p class="red">*</p>
        <input class="input" type="text" placeholder="Your answer" required>

      </script> 

          <button class="submit" onclick="window.open(('https://lithub.com/wp-content/uploads/2019/11/Momo.jpg','_self')">Submit</button>
